version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: oilchem-hr-backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: oilchem-hr-frontend
    env_file:
      - ./frontend/.env
    environment:
      BACKEND_API_URL: http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
